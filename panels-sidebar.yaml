kiosk_mode:
  hide_header: true

button_card_templates: !include panel_templates.yaml


#####################################################################################################################################
######## VIEWS ######################################################################################################################
#####################################################################################################################################

views:
  - title: PANEL
    ######## Random  background image from picsum ###############
    background: >-
      center / cover no-repeat fixed
      url('https://picsum.photos/2560/1440?grayscale')
    path: panel
    theme: ""
    type: custom:grid-layout
    ######## Grid layout ###############
    layout:
      grid-template-columns: 100%
      grid-template-rows: auto
      grid-template-areas: |
        "greeting"
        "main"
      mediaquery:
        "(min-width: 910px)": ########### Sidebar becomes visible at this width #################
          grid-template-columns: 3fr 1fr
          grid-template-areas: |
            "main sidebar"
    badges: []
    cards:


#####################################################################################################################################
######## GREETING   #################################################################################################################
#####################################################################################################################################        


      - type: custom:button-card
        template: greeting
        view_layout:
          view-area: greeting
          show:
            mediaquery: "(max-width: 750px)"
          #grid-column-start: 1
          #grid-column-end: -1


#####################################################################################################################################
######## SIDEBAR ####################################################################################################################
#####################################################################################################################################            
      - type: custom:mod-card
        card_mod:
          style: |
            ha-card {
              padding: 0px;
              box-shadow: none;
              justify-self: start;
              justify-content: start;
              background-color: rgba(255,255,255,0.6);

            }
        view_layout:
          grid-area: sidebar
          show:
            mediaquery: "(min-width: 750px)"
        card:  
          type: custom:layout-card
          layout_type: custom:grid-layout
          layout:
            grid-template-columns: 100%
            grid-template-rows: auto
          cards:
          - type: custom:button-card
            entity: sensor.time
            show_state: true
            show_icon: false
            show_name: false
            styles:
              state:
                - font-size: 48px
                - text-align: left
          - type: custom:button-card
            template: greeting
          - type: custom:auto-entities
            show_empty: false
            card:
              type: custom:layout-card
              layout_type: custom:grid-layout
              layout:
                grid-template-columns: 1fr 1fr 1fr
            filter:
              include:
                - state: 'on'
                  domain: light
                  options:
                    type: custom:button-card
                    template: switch
                - state: 'on'
                  domain: switch
                  name: '*ceiling*'
                  options:
                    type: custom:button-card
                    template: switch
          - type: custom:auto-entities
            show_empty: false
            card:
              type: custom:layout-card
              layout_type: custom:grid-layout
              layout:
                grid-template-columns: 1fr 1fr 1fr
            filter:
              include:
                - state: 'on'
                  attributes:
                    device_class: '*door'
                  options:
                    type: custom:button-card
                    template: binary_sensor
                - entity_id: alarm_control_panel.home_alarm
                  options:
                    type: custom:button-card
                    template: alarm
          - type: custom:auto-entities
            show_empty: false
            card:
              type: custom:layout-card
              layout_type: custom:grid-layout
              layout:
                grid-template-columns: 1fr
            filter:
              include:
                - domain: media_player
                  or:
                    - state 1: 'on'
                    - state 2: 'paused'
                    - state 3: 'playing'
                  options:
                    type: custom:mini-media-player
                    artwork: cover
                    style: |
                      :host {
                        --ha-card-border-radius: 5px;
                      }
              exclude: []

          - type: custom:auto-entities
            show_empty: false
            card:
              type: entities
              title: power consumption
            filter:
              include:
                - attributes:
                    unit_of_measurement: W
                  state: '>10'
              exclude:
                - state: unavailable
            sort:
              method: state
              reverse: true
              numeric: true
